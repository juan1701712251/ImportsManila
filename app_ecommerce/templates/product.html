{% extends 'layout.html' %}
{% block content %}
        <article class="media content-section">
          <a class="col-md-1 list-group-item list-group-item-action list-group-item-link" href="javascript:history.back()"> Volver</a>
          {% if current_user.is_authenticated %}
            <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ url_for('products.update_product',product_id=product.id) }}">Update</a>
          {% endif %}
        </article>
        <article class="media content-section">

          <div class="row">
            <div class="col-md-auto">
            <img class="mr-3" src="{{url_for('static',filename='product_pics/'+product.image_file1)}}"
                alt="Generic placeholder image" height="150" width="150">
              </div>
            <div class="col-md-auto">
            <img class="mr-3" src="{{url_for('static',filename='product_pics/'+product.image_file2)}}"
                alt="Generic placeholder image"  height="150" width="150">
            </div>
              <div class="col-md-auto">
            <img class="mr-3" src="{{url_for('static',filename='product_pics/'+product.image_file3)}}"
                alt="Generic placeholder image"  height="150" width="150">
              </div>
          </div>
        </article>
        
        
        <article class="media content-section">
            <div class="col-md-11">
              <div class="media-body">
                  <h2 class="mr-2 text-primary" >{{ product.name }}</h2>
                  <p class="text-muted">Peso: {{ product.weight }}</p>
                  <p class="article-content">Descripci√≥n: {{ product.description }}</p>
                  <br>
                  <h4 class="text-muted">Precio</h4>
                  <p class="article-title">$COP {{ product.price|round|int }}</p>
                </div>
              </div>
        </article>
        

{% endblock %}
